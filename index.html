<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    >
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Shop</h1>
    </header>

    <main>
      <div class="row">
        <div class="col-md-2 product">
          <img src="images/bike.jpeg" class="img-fluid" alt="Bike">
          <h3>Bike for sale</h3>
          <h4>R1000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-2 product">
          <img
            src="images/chai.jpeg"
            class="img-fluid"
            alt="Spiced Chai Latte"
          >
          <h3>Spiced Chai Latte</h3>
          <h4>R50</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-2 product">
          <img
            src="images/dell_laptop.jpg"
            class="img-fluid"
            alt="Dell Laptop i3"
          >
          <h3>Dell Laptop i3</h3>
          <h4>R5000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-2 product">
          <img src="images/iphone.webp" class="img-fluid" alt="iPhone 12">
          <h3>iPhone 12</h3>
          <h4>3000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-2 product">
          <img
            src="images/logitec_mouse.webp"
            class="img-fluid"
            alt="Logitec mouse"
          >
          <h3>Logitec mouse</h3>
          <h4>R200</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-2 product">
          <img src="images/math_book.webp" class="img-fluid" alt="Math Book">
          <h3>Math Book</h3>
          <h4>R150</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 product">
          <img src="images/ps5.jpg" class="img-fluid" alt="PlayStation 5">
          <h3>PlayStation 5</h3>
          <h4>R19000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-3 product">
          <img
            src="images/redragon_headphones.webp"
            class="img-fluid"
            alt="Redragon Headphones"
          >
          <h3>Redragon Headphones</h3>
          <h4>R500</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-3 product">
          <img src="images/rolex.jpeg" class="img-fluid" alt="Rolex Watch">
          <h3>Rolex Watch</h3>
          <h4>R25000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>

        <div class="col-md-3 product">
          <img
            src="images/samsung_galaxy.jpeg"
            class="img-fluid"
            alt="Samsung Galaxy A05"
          >
          <h3>Samsung Galaxy A05</h3>
          <h4>R15000</h4>
          <button class="btn btn-success" type="button">Buy</button>
        </div>
      </div>
    </main>

    <footer>
      <h2>Contact Us</h2>
      <form>
        <!--Logo in the form-->
        <div class="row mb-3">
          <img
            src="images/logo_img.png"
            alt="Logo"
            class="img-fluid col-sm-2"
            id="logo"
          >
        </div>

        <div class="row mb-3">
          <label for="name" class="form-label col-form-label col-md-2"
            >Full Name:</label
          >
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            >
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="form-label col-form-label col-md-2"
            >Email:</label
          >
          <div class="col">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            >
          </div>
        </div>

        <div class="row mb-3">
          <label for="phone" class="form-label col-form-label col-md-2"
            >Phone Number:</label
          >
          <div class="col">
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number"
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
